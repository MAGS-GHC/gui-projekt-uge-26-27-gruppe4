<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viborg FF - Profil</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../css/user.css">
    <link rel="stylesheet" href="../css/nav.css">
    <link rel="stylesheet" href="../css/animationer.css">
    <link rel="stylesheet" href="../css/spinner.css">


    <!-- JS -->
    <script defer src="../js/user.js"></script>
    <script defer src="../js/spinner.js"></script>
    <script defer src="../js/nav.js"></script>
</head>


<body>
    <div class="user-container">
        <div class="user-wrapper">
            <div class="nav-container">
                <div class="nav-wrapper">
                    <img class="navLogo jBounceIn" src="../assets/logo/viborg-ff-vector-logo.png" alt="">
                </div>
            </div>
            <div class="grid-container">
                <div class="grid-wrapper">
                    <div class="grid-item jFloat">
                        <img src="../assets/logo/user-green.svg" alt="Køb ikon">
                            Navn
                    </div>
                    <div class="grid-item jFloat">
                            Skift info
                    </div>
                    <div class="grid-item jFloat">
                            Adresse
                    </div>
                    <div class="grid-item jFloat">
                            Dine billetter
                    </div>
                    <div class="grid-item jFloat">
                            Sæsonkort
                    </div>
                    <div class="grid-item jFloat">
                            Mail
                    </div>
                </div>
            </div>
        </div>
    </div>
