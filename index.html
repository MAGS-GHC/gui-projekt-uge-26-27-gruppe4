<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viborg FF - Billet Salg</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/animationer.css">
    <link rel="stylesheet" href="css/nav.css">
    

    <!-- JS -->
    <script defer src="main.js"></script>

        <!-- JUNK -->
        <script src="https://kit.fontawesome.com/7c9eddd821.js" crossorigin="anonymous"></script>


</head>
<body>
    <div class="login-container">
        <div class="main-container">
            <div class="main-wrapper">
                <div class="left-container">
                    <div class="nav-container">
                        <div class="nav-wrapper">
                            <img class="navLogo jBounceIn" src="assets/logo/viborg-ff-vector-logo.png" alt="Viborg FF logo">
                        </div>
                    </div>  
                        <div class="login-text-container">
                            <h5 class="login-header">Login her</h5>
                            <div class="error-message">
                                <h5>Mail eller password er forkert</h5>
                            </div>
                        </div>
    
                        <div class="login-inputs">
                            <form id="login-form" onsubmit="loginUser(event)">
                                    <label for="email">Email:</label>
                                        <input type="email" id="loginEmail" name="email" class="login-mail" required>
                                    <br>
                                        <label for="password">Password:</label>
                                            <input type="password" id="loginPassword" name="password" class="login-password" required>
                                    <br>

                                    <h6  >Har du ikke en bruger kan du <a href="create">Oprette dig her</a></h6>

                                    <br>
                                    
                                    <div class="login-btn">
                                        <button class="jBounceIn" type="submit">Log in</button>
                                    </div>
                            </form>
                        </div>
                        <div class="bottom-container">
                            <div class="bottom-wrapper">
                                <div class="left-icon-container">
                                    <div class="left-icon-wrapper">
                                        <a href="https://www.instagram.com/viborgff/?hl=en" target="_blank"><i class="fa-brands soMeIcon fa-square-instagram jBounceUp"></i></a>
                                    </div>
                                </div>
                                <div class="copyright-container">
                                    <div class="copyright-wrapper">
                                    </div>
                                </div>
                                <div class="right-icon-container">
                                    <div class="right-icon-wrapper">
                                       <a href="https://www.facebook.com/viborgff" target="_blank"><i class="fa-brands soMeIcon fa-square-facebook jBounceUp"></i></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                </div>
                <div class="right-container">
                    <div class="login-img"></div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
