<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viborg FF - Billet Salg</title>

    <!-- CSS -->
    <link rel="stylesheet" href="/style.css">
    

    <!-- JS -->
    <script defer src="script.js"></script>


</head>
<body>
    <div class="login-container">
        <div class="main-container">
            <div class="main-wrapper">
                <div class="left-container">
                    <div class="logo-container">
                            <img src="assets/logo/viborg-ff-vector-logo.png" alt="Logo for Vibrex" class="logo">
                    </div>  
                        <div class="login-text-container">
                            <h5 class="login-header">Login her</h5>
                            <div class="error-message">
                                <h5>Mail eller password er forkert</h5>
                            </div>
                        </div>
    
                        <div class="login-inputs">
                            <form id="login-form">
                                    <label for="email">Email:</label>
                                        <input type="email" id="loginEmail" name="email" class="login-mail" required>
                                    <br>
                                        <label for="password">Password:</label>
                                            <input type="password" id="loginPassword" name="password" class="login-password" required>
                                    <br>

                                    <h6>Har du ikke en bruger kan du <a href="">Oprette dig her</a></h6>

                                    <br>
                                    
                                    <div class="login-btn">
                                        <button type="submit">Log in</button>
                                    </div>
                            </form>
                        </div>
                </div>
                <div class="right-container">
                    <div class="login-img"></div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
