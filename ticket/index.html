<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viborg FF - Billet Salg</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../css/ticket.css" >
    <link rel="stylesheet" href="../css/animationer.css" >
    <link rel="stylesheet" href="../css/nav.css" >
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/footerAni.css">
    <link rel="stylesheet" href="../css/spinner.css">
    

    <!-- JS -->
    <script defer src="../js/spinner.js"></script>
    <script defer src="../js/nav.js"></script>
    <script defer src="../js/ticket.js"></script>
    <script defer src="../js/footer.js"></script>

    <!-- JUNK -->
    <script src="https://kit.fontawesome.com/7c9eddd821.js" crossorigin="anonymous"></script>


</head>
<body>
<div class="ticket-container">
    <div class="ticket-wrapper">
        <div class="nav-container">
            <div class="nav-wrapper">
                <img class="navLogo jBounceIn" src="../assets/logo/viborg-ff-vector-logo.png" alt="Viborg FF logo">
            </div>
        </div>
        <div class="grid-container">
        </div>  
        <div class="bottom-container">
            <div class="bottom-wrapper">
                <div class="left-icon-container">
                    <div class="left-icon-wrapper">
                        <a href="https://www.instagram.com/viborgff/?hl=en" target="_blank"><i class="fa-brands soMeIcon fa-square-instagram jBounceUp"></i></a>
                    </div>
                </div>
                <div class="copyright-container">
                    <div class="copyright-wrapper">
                        <div class="icon" style="cursor: pointer;">
                            <i class="soMeIcon jBounceIn fa-sharp fa-solid fa-circle-info"></i>
                        </div>
                    </div>
                </div>
                <div class="right-icon-container">
                    <div class="right-icon-wrapper">
                        <a href="https://www.facebook.com/viborgff" target="_blank"><i class="fa-brands soMeIcon fa-square-facebook jBounceUp"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
