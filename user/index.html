<!DOCTYPE html>
<html lang="en">
<head>

    <!-- CSS -->
    <link rel="stylesheet" href="../css/user.css">
    <link rel="stylesheet" href="../css/nav.css">

    <!-- JS -->

    <script defer src="../js/nav.js"></script>

<body>
    <div class="user-container">

            <div class="nav-container">
                <div class="nav-wrapper">
                    <img class="navLogo jBounceIn" src="../assets/logo/viborg-ff-vector-logo.png" alt="">
                </div>
            </div>
            <div class="grid-container">
                <div class="grid-wrapper">
                    <div class="grid-item jFloat">
                        <img src="../assets/logo/user-green.svg" alt="Køb ikon">
                            Navn
                    </div>
                    <div class="grid-item jFloat"><img src="../assets/logo/Settings.svg" alt="Køb ikon">

                    </div>
                    <div class="grid-item jFloat">
                        <a href="season"><img src="../assets/logo/Phonenumber.svg" alt="Køb ikon">

                    <div class="grid-item jFloat">

                    </div>
                    <div class="grid-item jFloat">
                        <a href="../season/index.html"><img src="../assets/logo/id-green-card-svgrepo-com.svg" alt="Køb ikon">

                    </div>
                    <div class="grid-item jFloat">

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="spinner">
        <div class="main-spinner-container">
          <div class="spinner-main-wrapper">
            <div class="spinner-icon-container">
              <img class="spinner-logo" src="../assets/logo/viborg-ff-vector-logo.png" alt="Viborg FF logo">
            </div>
          </div>
        </div>
