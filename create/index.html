<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="../css/register.css">
    <link rel="stylesheet" href="../css/nav.css">
    <link rel="stylesheet" href="../css/animationer.css">

    <script defer src="../js/register.js"></script>
    <script defer src="../js/nav.js"></script>
</head>
<body>
    <div class="login-container">
        <div class="main-container">
            <div class="main-wrapper">
                <div class="left-container">
                    <div class="nav-wrapper">
                        <img class="navLogo jBounceIn" src="../assets/logo/viborg-ff-vector-logo.png" alt="Viborg FF logo">
                    </div>
                        <div class="login-text-container">
                            <h5 class="login-header">Opret dig Viborg i VFF's Billet-Biks</h5>
                            <div class="error-message">
                                <h5>Mail eller password er forkert</h5>
                            </div>
                        </div>
    
                        <div class="login-inputs">
                            <form id="registerForm">
                                <input type="text" id="name" placeholder="name" required>
                                <input type="email" id="email" placeholder="Email" required>
                                <input type="number" id="number" placeholder="Number" required>
                                <input type="password" id="password" placeholder="Password" required>
                                <div id="errorMessage" style="color: red;"></div>
                                <div class="login-btn">
                                <button type="submit">Register</button>
                                </div>
                              </form>
                        </div>
                </div>
                <div class="right-container">
                    <div class="login-img"></div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
