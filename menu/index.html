<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viborg FF - Billet Salg</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../css/menu.css">
    <link rel="stylesheet" href="../css/nav.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/animationer.css">

    <!-- JS -->
    <script defer src="../js/menu.js"></script>
    <script defer src="../js/nav.js"></script>

    <!-- JUNK -->
    <script src="https://kit.fontawesome.com/7c9eddd821.js" crossorigin="anonymous"></script>
    
</head>
<body>

<div class="menu-container">
    <div class="menu-wrapper">
        <div class="nav-container">
            <div class="nav-wrapper">
                <img class="navLogo jBounceIn" src="../assets/logo/viborg-ff-vector-logo.png" alt="Viborg FF logo">
            </div>
        </div>
        <div class="grid-container">
            <div class="grid-wrapper">
                <div class="grid-item jFloat">
                    <a href="../buy">
                    <img src="../assets/logo/buy.svg" alt="Køb ikon">
                    Køb</a>
                </div>
                <div class="grid-item jFloat">
                    <a href="../ticket">
                        <img src="../assets/logo/billeter.svg" alt="Køb ikon">
                        Billeter</a>
                </div>
                <div class="grid-item jFloat">
                    <a href="../user">
                        <img src="../assets/logo/user.svg" alt="Køb ikon">
                        Profil</a>
                </div>
                <div class="grid-item jFloat">
                    <a href="../support">
                        <img src="../assets/logo/support.svg" alt="Køb ikon">
                        Support</a>
                </div>
                <div class="grid-item jFloat">
                    <a href="../season">
                        <img src="../assets/logo/id-card-svgrepo-com.svg" alt="Køb ikon">
                        Sænsonkort</a>
                </div>
            </div>
        </div>

        <div class="bottom-container">
            <div class="bottom-wrapper">
                <div class="left-icon-container">
                    <div class="left-icon-wrapper">
                        <a href="https://www.instagram.com/viborgff/?hl=en" target="_blank"><i class="fa-brands soMeIcon fa-square-instagram jBounceUp"></i></a>
                    </div>
                </div>
                <div class="copyright-container">
                    <div class="copyright-wrapper">
                    </div>
                </div>
                <div class="right-icon-container">
                    <div class="right-icon-wrapper">
                       <a href="https://www.facebook.com/viborgff" target="_blank"><i class="fa-brands soMeIcon fa-square-facebook jBounceUp"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    
</body>
</html>
