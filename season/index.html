<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viborg FF - Sæsonkort</title>

    <!-- CSS -->
    
    <link rel="stylesheet" href="../css/nav.css">
    <link rel="stylesheet" href="../css/animationer.css">
    <link rel="stylesheet" href="../css/spinner.css">
    <link rel="stylesheet" href="../css/season.css">


    <!-- JS -->
    <script defer src="../js/season.js"></script>
    <script defer src="../js/spinner.js"></script>
    <script defer src="../js/nav.js"></script>
</head>


<body>
    <div class="season-container">
        <div class="season-wrapper">
            <div class="nav-container">
                <div class="nav-wrapper">
                    <img class="navLogo jBounceIn" src="../assets/logo/viborg-ff-vector-logo.png" alt="">
                </div>
            </div>
            <div class="grid-container">
                <div class="grid-wrapper">
                    <div class="grid-itemName">
                        Calle Callesen <br>
                        88888888
                    </div>
                    <div class="grid-itemMail">
                        viborg@viborg.dk
                    </div>
                    <div class="grid-itemIMG">
                        <img src="../assets/images/teamphoto.jpg" alt="">
                    </div>
                    <div class="grid-itemSeasonID">
                        SæsonkortNr.
                    </div>
                    <div class="grid-itemSectionNR">
                        SektionNr.
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="spinner">
        <div class="main-spinner-container">
          <div class="spinner-main-wrapper">
            <div class="spinner-icon-container">
              <img class="spinner-logo" src="../assets/logo/viborg-ff-vector-logo.png" alt="Viborg FF logo">
            </div>
          </div>
        </div>
      </div>

</body>
</html>
