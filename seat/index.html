<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>seat selection</title>
    <link rel="stylesheet" href="../css/seatselect.css">
    <script defer src="../js/seat.js"></script>
    <script defer src="../js/seatselect.js"></script>
</head>
<body>
    <div class="seating-container hidden">
        <div id="seatingStatus">
            <ul class="showcase">
            <li>
                <div class="seat"></div>
                <small>Available</small>
            </li>
            <li>
                <div class="seat selected"></div>
                <small>Selected</small>
            </li>
            <li>
                <div class="seat booked"></div>
                <small>Booked</small>
            </li>
            </ul>
        </div>
    </div>
    <div class="svg-stadium">
        <div class="parent">
            <div class="left-column">
                <div class="div1"><img id="svg-section-M" src="svg\M-sektion.svg" alt=""></div>
                <div class="div2"><img id="svg-section-MF" src="svg\MF-sektion.svg" alt=""></div>
                <div class="div3"><img id="svg-section-L" src="svg\L-sektion.svg" alt=""></div>
              </div>
              <div class="div9"><img id="Football-field" src="svg\Football-field.svg" alt=""></div>
              <div class="bottom-row">
                <div class="div4"><img id="svg-section-K" src="svg\K-section.svg" alt=""></div>
                <div class="div5"><img id="svg-section-J" src="svg\J-sektion.svg" alt=""></div>
                <div class="div6"><img id="svg-section-I" src="svg\I-sektion.svg" alt=""></div>
                <div class="div7"><img id="svg-section-H" src="svg\H-sektion.svg" alt=""></div>
                <div class="div8"><img id="svg-section-G" src="svg\G-sektion.svg" alt=""></div>
            </div>
        </div>
    </div>
    <div class="container hidden">
        <div class="stadion"></div>
            <div class="currentSection">
                <p id="sectionText">Section</p>
            </div>


            <div>
                <label for="sectionSelect">Select a Section:</label>
                <select id="sectionSelect">
                  <option value="M">M</option>
                  <option value="L">L</option>
                  <option value="K">K</option>
                  <option value="J Nedre">J Nedre</option>
                  <option value="I Nedre">I Nedre</option>
                  <option value="H Nedre">H Nedre</option>
                  <option value="G">G</option>
                </select>
                <button onclick="generateSeats()">Generate Seats</button>
              </div>
              <div id="seatContainer"></div>   
    </div>
</body>
</html>
