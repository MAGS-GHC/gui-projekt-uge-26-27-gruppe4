<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>seat selection</title>
    <link rel="stylesheet" href="../css/seatselect.css">
    <script defer src="../js/seat.js"></script>
    <script defer src="../js/seatselect.js"></script>
</head>
<body>
    <div class="seating-container">
        <div id="seatingStatus">
            <ul class="showcase">
            <li>
                <div class="seat"></div>
                <small>Available</small>
            </li>
            <li>
                <div class="seat selected"></div>
                <small>Selected</small>
            </li>
            <li>
                <div class="seat booked"></div>
                <small>Booked</small>
            </li>
            </ul>
        </div>
    </div>
    <div class="container">
        <div class="stadion"></div>
            <div class="currentSection">
                <p id="sectionText">Section</p>
            </div>


            <div>
                <label for="sectionSelect">Select a Section:</label>
                <select id="sectionSelect">
                  <option value="M">M</option>
                  <option value="L">L</option>
                  <option value="K">K</option>
                  <option value="J Nedre">J Nedre</option>
                  <option value="I Nedre">I Nedre</option>
                  <option value="H Nedre">H Nedre</option>
                  <option value="G">G</option>
                </select>
                <button onclick="generateSeats()">Generate Seats</button>
              </div>
              <div id="seatContainer"></div>   
    </div>
</body>
</html>
